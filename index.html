<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f87e789a9d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="page">
      <div class="page__logo">
        <img src="images/logo.svg" alt="pages logo" class="logo" />
      </div>

      <h1 class="page__title">
        We are launching <span class="page__soon">soon!</span>
      </h1>
      <span class="page__subscribe">Subscribe and get notified </span>

      <div class="input-wrapper">
        <input
          class="page__email"
          type="text"
          placeholder="Your email address..."
        />
        <span class="invalid page__mobile-invalid" data-status="hidden"
          >Please provide a valid email address</span
        >
        <button class="page__notify-btn">Notify Me</button>
      </div>
      <span class="invalid page__email-invalid" data-status="hidden"
        >Please provide a valid email address</span
      >

      <div class="page__img-chart">
        <img
          src="images/illustration-dashboard.png"
          alt="dashboard image illustration"
          class="chart"
        />
      </div>

      <div class="icon-wrapper">
        <div class="icon">
          <i class="fa-brands fa-facebook fa-fw"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-twitter fa-fw"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-instagram fa-fw"></i>
        </div>
      </div>

      <footer>
        <p class="page__footer">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kajetan Kowalski</a>.
      </p>
    </footer>
  </body>
</html>
